    <title>Minevancic color</title>
</head>

<body>

    <p id="txt">
    <p>

        <script>
            let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], ['P', 'P', 'G', 'H', 'H', 'M'], ['P', 'G', 'M', 'H', 'H', 'G'], ['G', 'R', 'M', 'H', 'G', 'G'], ['R', 'R', 'H', 'H', 'G', 'P']];
            let newbiocenosis = JSON.parse(JSON.stringify(biocenosis));
        
            const coorF = 3;
            const coorC = 3;
        
            console.log(biocenosis);
            console.log("El foco de infecciÃ³n se encuentra en la coordenada (" + coorC + ", " + coorF + ")");
            pandemic(coorC, coorF);
        
            function pandemic(f, c) {
                let bicho = newbiocenosis[f][c];
                newbiocenosis[f][c] = ' ';
        
                // Movimiento hacia la izquierda
                if (c > 0) {
                    const cell = newbiocenosis[f][c - 1];
                    if ((bicho === 'M' || bicho === 'H') && cell === 'H') {
                        newbiocenosis[f][c - 1] = 'M';
                        pandemic(f, c - 1);
                    }
                }
        
                // Movimiento hacia la derecha
                if (c < newbiocenosis[0].length - 1) {
                    const cell = newbiocenosis[f][c + 1];
                    if ((bicho === 'M' || bicho === 'H') && cell === 'H') {
                        newbiocenosis[f][c + 1] = 'M';
                        pandemic(f, c + 1);
                    }
                }
        
                // Movimiento hacia abajo
                if (f < newbiocenosis.length - 1) {
                    const cell = newbiocenosis[f + 1][c];
                    if ((bicho === 'M' || bicho === 'H') && cell === 'H') {
                        newbiocenosis[f + 1][c] = 'M';
                        pandemic(f + 1, c);
                    }
                }
        
                // Movimiento hacia arriba
                if (f > 0) {
                    const cell = newbiocenosis[f - 1][c];
                    if ((bicho === 'M' || bicho === 'H') && cell === 'H') {
                        newbiocenosis[f - 1][c] = 'M';
                        pandemic(f - 1, c);
                    }
                }
            }
        
            console.log(newbiocenosis);
        </script>
